<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noai, noimageai">
    <title>toybox</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/precipice/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/precipice/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/precipice/favicon/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link href="toybox.css" rel="stylesheet" type="text/css" media="all">
  
  <style>
  body {
	  display: grid;
	  background: #d0ccb1;
	  place-items: center;
	  height: 95vh;
	}
	
	.main {
	  width: 95%;
	  max-width: 500px;
	  height: 95%;
	  max-height: 690px;
	  display: flex;
	  flex-direction: column;
	  padding: 1rem;
	  overflow-y: auto;
	  overflow-x: hidden;
	}
	
	.frame {
	  box-sizing: border-box;
	  height: 100%;
	  width: 100%;
	  max-height: 550px;
	  max-width: 500px;
	  border-left: 1px solid;
	  border-right: 1px solid;
	  border-top: 0;
	  border-bottom: 0;
	  background: #fff;
	  padding: 10px;
	}
	
	.nav {
	  box-sizing: border-box;
	  width: 100%;
	  height: 100px;
	  border: 1px solid;
	  display: flex;
	  align-items: end;
	  background-image: url(vega-davies.png);
	  padding: 10px;
	  overflow-y: auto;
	}
	
	.nav > a {
		background: #fff;
		color: #60673e;
		padding: 5px;
		text-decoration: none;
		border: 1px solid;
		margin-right: 3px;
	}
	
	.nav > a:hover { color: #ddc982; }
	
	.footer {
	  box-sizing: border-box;
	  width: 100%;
	  font-color: #fff;
	  height: 40px;
	  border: 1px solid;
	  text-align: center;
	  border: 1px solid;
	  display: flex;
	  justify-content:center;
	  align-items: center;
	  background-image: url(vega-f-davies.png);
	  padding: 10px;
	}
	
	.footer > a {
		background: #fff;
		color: #60673e;
		padding: 5px;
		text-decoration: none;
		border: 1px solid;
	}
	
	.footer > a:hover { color: #ddc982; }
	
  </style>
  <script src="https://melonking.net/scripts/frame-link.js"></script>
        <script>
            updateTitle = false; //if you want to disable title updating. (Default is true)
            //pageParam = "z"; //if you want to change the url path of your pages. (Default is z)
        </script>
  </head>
  
  <body>
  <div class="main">
	  <div class="nav">
	  <a href="home.html" target="mainframe">welcome</a>
	  <a href="char" target="mainframe">characters</a>
	  <a href="edibles" target="mainframe">edibles</a>
	  <a href="misc" target="mainframe">misc</a>
	  <a href="cliques" target="mainframe">cliques</a>
	  <a href="special" target="mainframe">special*</a>
	  </div>
	  <iframe class="frame" src="home.html" name="mainframe" title="main content"></iframe>
	  <div class="footer"><a href="/precipice">home page</a></div>
  </div>
  </body>
</html>
